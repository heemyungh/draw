<!DOCTYPE html>
<html>
    <head>
        <title>Draw</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="scripts.js"></script>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Draw Here</h1>
        <div class="noprint">
            <select id="color">
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option selected value="black">Black</option>
                <option value="white">Erase</option>
            </select>
            <select id="r">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option selected value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button id="undo" title="Ctrl+Z">Undo</button>
            <button id="clear">Clear</button>
        </div>
        
        <svg id="svg" style="width: 100%; height: 600px;"/>

        <script>
            const svg = d3.select("#svg");
            let isdraw = false;
            // last drawn dot
            let prev = [];

            function draw_point() {
                if (!isdraw) {
                    return;
                }

                // stores where pointer is
                const coords = d3.mouse(this);
                const r = document.querySelector("#r").value;
                const color = document.querySelector("#color").value;

                const c = svg.append("circle")
                             .attr("cx", coords[0])
                             .attr("cy", coords[1])
                             .attr("r", r)
                             .style("fill", color);
                stroke.push(c);

                if (prev.length) {
                    const l = svg.append("line")
                                 .attr("x1", prev[0])
                                 .attr("y1", prev[1])
                                 .attr("x2", coords[0])
                                 .attr("y2", coords[1])
                                 .style("stroke", color)
                                 .style("stroke-width", 2*r);
                    stroke.push(l);  
                }

                // save these in case next dot is continuous with this
                prev[0] = coords[0];
                prev[1] = coords[1];
            }

            svg.on("mousemove touchmove",  draw_point);
            svg.on("mousedown touchstart", () => {
                // resets current stroke
                stroke = [];
                isdraw = true;
            });
            svg.on("mouseup touchend", () => {
                isdraw = false;
                prev = [];
            });
        </script>
    </body>
</html>
